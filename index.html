<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1156b585b5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="newyearcounter">
      <h1>New Year Countdown</h1>
      <div class="wrapper">
        <article>
          <h3 class="day">00</h3>
          <p>Days</p>
        </article>

        <article>
          <h3 class="hour">00</h3>
          <p>Hour</p>
        </article>

        <article>
          <h3 class="minute">00</h3>
          <p>Minute</p>
        </article>

        <article>
          <h3 class="second">00</h3>
          <p>Second</p>
        </article>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
